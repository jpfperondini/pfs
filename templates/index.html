<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>PFS</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css" media="screen" title="Bootstrap" charset="utf-8">
    <link rel="stylesheet" href="/static/css/bootstrap-theme.min.css" media="screen" title="Bootstrap" charset="utf-8">
    <link rel="stylesheet" href="/static/css/master.css" media="screen" title="PFS" charset="utf-8">
  </head>
  <body>
    <div class="container">
      <div class="page-header">
       <h3>PFS - Extrato</h3>
     </div>
      <table class="table">
        <thead>
          <tr>
            <th>Data</th>
            <th>Descrição</th>
            <th>Valor (R$)</th>
          </tr>
        </thead>
        <tbody>
          {% for item in statement %}
          <tr>
            <td>{{ item.0 }}</td>
            <td>{{ item.1 }}</td>
            {% if item.2 < 0 %}
              <td class="text-danger">
            {% else %}
              <td>
            {% endif %}
              {{ item.2 }}
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
    <script src="/static/js/jquery.min.js" charset="utf-8"></script>
  </body>
</html>
